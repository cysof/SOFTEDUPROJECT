{% load static %}
{% include 'nav.html' %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <div class="container-fluid">
            <div class="row">

                <div class="col-2">

                    {% block sidebar %}
                    <div class='d-flex mt-3 mb-2'>
                        <form method="GET" action="{% url 'projectStore:projectList'%}" class="d-flex">
                            <input class="form-control me-sm-2" name='q' type="text" placeholder="Search courses...">
                        </form>
                    </div>
                                   

                    <div>
                        <a href="{% url 'projectStore:department'%}">All Courses</a>
                    </div>
                    <hr>

                    <div>
                        {% for department in dept  %}
                        
                            <div>
                                <a href="{% url 'projectStore:courses' department.name  %}?q={{department.name}}">{{department.name}}</a>
                            </div>
                        {% endfor %}
                    </div>
                    {% endblock sidebar %}
                  
            
                </div>

                <div class="col-10">

                        {% block content %}
            
                        {% endblock content %}
                </div>


                
            </div>

        </div>

        {% include 'footer.html' %}
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
